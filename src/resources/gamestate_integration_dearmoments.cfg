"Console Sample v.1"
{
  "uri" "http://127.0.0.1:1009"  // 确保端口与 C++ 服务器一致
  "timeout" "5.0"
  "buffer"  "0.1"
  "throttle" "0.5"
  "heartbeat" "30.0"
  "output"
  {
    "precision_time" "3"
    "precision_position" "1"
    "precision_vector" "3"
  }
  "data"
  {
    "provider"                "1"        // 提供商信息
    "map"                     "1"        // 地图信息
    "round"                   "1"        // 当前回合信息
    "player_state"            "1"        // 玩家状态
    "player_match_stats"      "1"        // 玩家比赛统计
    "allplayers_id"           "1"        // 所有玩家 ID
    "allplayers_state"        "1"        // 所有玩家状态
    "allplayers_match_stats"  "1"        // 所有玩家比赛统计
    "bomb"                    "1"        // 炸弹信息
    "player_name"             "1"        // 获取玩家的名字
  }
}
