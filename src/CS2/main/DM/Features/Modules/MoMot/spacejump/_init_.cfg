//连跳增强指的是对最大帧率锁定到64，因此，在用户空间已经注册命令，但是我们仍需要对空格进行修改
//因为部分用户可能给空格绑定了跳跃，或者说 空格跳本身就需要重写

//activeA表示开启 activeF表示关闭 其中是用于锁帧的命令 当用户空间选项为启用 它才会被定义内容
alias +MoMot_define_jump_action "autostop_jumptool;fulljump_action;betterbhop_activeA;autobhop_activeA"
alias +MoMot_space_jump_action "+MoMot_define_jump_action;alias sq_jump"
alias +MoMot_space_jump "alias sq_jump +MoMot_space_jump_action"

alias -MoMot_define_jump_action "jump -1009 0 0;betterbhop_activeF;autobhop_activeF;spec_mode"
alias -MoMot_space_jump_action "-MoMot_define_jump_action;alias sq_jump"
alias -MoMot_space_jump "alias sq_jump -MoMot_space_jump_action"

alias Summer_AutoBhop_Normal "alias autobhop_activeA alias sq_bhop  fulljump_action;alias autobhop_activeF alias sq_bhop"
alias Summer_AutoBhop_SMA "alias autobhop_activeA +DM_bind_sfbhop;alias autobhop_activeF alias sq_smartactive"
alias Summer_AutoBhop_None "alias autobhop_activeA ;alias autobhop_activeF "

alias Summer_BetterBhop_Enable "alias betterbhop_activeA /fps_low;alias betterbhop_activeF /fps_recovery"
alias Summer_BetterBhop_Disable "alias betterbhop_activeA;alias betterbhop_activeF"