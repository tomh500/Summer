

//rl lock
//右急停的互相锁定 这里引用 sq_66ms_5
alias cmdrec_autostop_rightlock "alias autostop_rightlock rightlock_pack"
alias autostop_rightlock "rightlock_pack"
alias autostop_rightlock_start "autostop_rightlock_1"
alias autostop_rightlock_1 "alias autostop_rightlock ;echo lock right;alias autostop_rightlock_start autostop_rightlock_2"
alias autostop_rightlock_2 "alias autostop_rightlock_start autostop_rightlock_3"
alias autostop_rightlock_3 "alias autostop_rightlock_start autostop_rightlock_4"
alias autostop_rightlock_4 "alias autostop_rightlock_start autostop_rightlock_5"
alias autostop_rightlock_5 "cmdrec_autostop_rightlock;echo unlock right;rec_r_autostop;alias autostop_rightlock_start autostop_rightlock_1;alias sq_66ms_5"

