MoMot_CheckMoveAPI_SUpportSOCD 
// 通过定义+socd_forward...为实际命令 让其能正确获取移动状态 并发送命令 否则发送错误命令 也就是不会snaptap

// 用于定义按下另一个按键而松开另一个按键的内容
alias socd_switch_cancel_forward "-forward;"
alias socd_switch_cancel_back "-back;"

// 用于定义发送的内容
alias socd_switch_forward "+forward"
alias socd_switch_back "+back"

alias needstoptop "forward -1009 0 0;"
alias needstopback "back -1009 0 0;"

alias halfstop_forward
alias halfstop_back

alias autostop_needtickF_active "alias sq_66ms_autostop_needtickF autostop_needtickF_start"
alias autostop_needtickF_start "autostop_needtickF1"
alias autostop_needtickF1 ";echo F开始急停速率计时器;alias autostop_needtickF_start autostop_needtickF2"
alias autostop_needtickF2 "alias autostop_needtickF_start autostop_needtickF3"
alias autostop_needtickF3 "unDefine_CatchVelStop_F ;#.autostop_f_enable;alias needhalfstop_forward halfstop_forward ;alias autostop_needtickF_cut;echo F计时完毕;alias autostop_needtickF_start autostop_needtickF1;alias sq_66ms_autostop_needtickF;"
alias autostop_needtickF_cutcmd "Define_CatchVelStop_F ;echo F计时停止;alias needhalfstop_forward ;alias sq_66ms_autostop_needtickF;alias autostop_needtickF_start autostop_needtickF1"

alias autostop_needtickB_active "alias sq_66ms_autostop_needtickB autostop_needtickB_start"
alias autostop_needtickB_start "autostop_needtickB1"
alias autostop_needtickB1 "echo B开始急停速率计时器;alias autostop_needtickB_start autostop_needtickB2"
alias autostop_needtickB2 "alias autostop_needtickB_start autostop_needtickB3"
alias autostop_needtickB3 "unDefine_CatchVelStop_B ;#.autostop_b_enable;alias needhalfstop_back halfstop_back ;alias autostop_needtickB_cut;echo B计时完毕;alias autostop_needtickB_start autostop_needtickB1;alias sq_66ms_autostop_needtickB;"
alias autostop_needtickB_cutcmd "Define_CatchVelStop_B ;echo B计时停止;alias needhalfstop_back ;alias sq_66ms_autostop_needtickB;alias autostop_needtickB_start autostop_needtickB1"

exec Summer/src/CS2/main/DM/Features/Modules/MoMot/autostop/lock_rl.cfg
