//标记为 / 的是用户空间命令 标记为. 的是内部命令
//对于部分代码内的行为，可能不存在任何标记

//定义默认帧率到540，后续可能出现需要锁帧的情况


//定义需要LOW帧的情况
alias /fps_low "fps_max 64; echoln [FLCMD] FPS 64 [/FLCMD];echoln [FLCMD] ENABLE [/FLCMD]"

alias /fps_recovery "fps_recovery_cvar;echoln [FLCMD] DISABLE [/FLCMD]"

//定义重置用户空间
alias /reload_userspace "exec Summer/Userspace/CS2/UserKeyBinds.cfg;exec Summer/Userspace/CS2/UserSetting.cfg;exec Summer/Userspace/CS2/UserValue.cfg"

alias /reload_command "exec Summer/src/CS2/main/DM/Commands/_init_.cfg"

//定义默认准心颜色
alias /crosshair_color_recovery "rec_crosshair_r;rec_crosshair_g;rec_crosshair_b"

//定义跟随准心颜色
alias /crosshair_color_recoil "recoil_crosshair_r;recoil_crosshair_g;recoil_crosshair_b"

alias /s_1 "Superlow_r;Superlow_s;rec_sensitivity"
alias /s_2 "low_r;low_s;rec_sensitivity"
alias /s_3 "mid_r;mid_s;rec_sensitivity"
alias /s_4 "high_r;high_s;rec_sensitivity"
alias /s_5 "SuperHigh_r;Superhigh_s;rec_sensitivity"

alias /RapidFire ".RapidFire_Enable"
alias .RapidFire_Enable "soundtips_1;mout_RapidFire_1;RapidFire_Enable;alias /RapidFire .RapidFire_Disable;"
alias .RapidFire_Disable "soundtips_0;mout_RapidFire_0;RapidFire_Disable;alias /RapidFire .RapidFire_Enable;"

alias .CrosshairRecoil_On "mout_recoil_1;Soundtips_1;CrosshairRecoil_On"
alias .CrosshairRecoil_Off "mout_recoil_0;Soundtips_0;CrosshairRecoil_Off"

alias /KZmode "exec Summer/userspace/CS2/UserKZMode.cfg"  // KZ模式
//alias /MusicMode "exec Summer/src/CS2/main/DM/Features/MusicMode/_init_.cfg;clear; alias sq_menu music_mode1;"

alias /reload "Summer_Reload"
alias /reload_ticker "exec Summer/src/CS2/main/DM/Tools/Ticker/ticker_clear"

alias /PressRecoil .PressRecoil1
alias .PressRecoil1 "Summer_BetterAim_PressRecoil;alias /PressRecoil .PressRecoil2;mout_PressRecoil;soundtips_1"
alias .PressRecoil2 "Summer_BetterAim_NeverRecoil;alias /PressRecoil .PressRecoil1;mout_NeverRecoil;soundtips_0"