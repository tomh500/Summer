//用于定义按下另一个按键而松开另一个按键的内容

alias socd_switch_cancel_right -right
alias socd_switch_cancel_left -left

//用于定义发送的内容

alias socd_switch_right 
alias socd_switch_left

alias needstopleft left -1009 0 0
alias needstopright right -1009 0 0

alias halfstop_right
alias halfstop_left
alias autostop_needtickR_active "alias sq_66ms_autostop_needtickR autostop_needtickR_start"
alias autostop_needtickR_start "autostop_needtickR1"
alias autostop_needtickR1 ";echo R开始急停速率计时器;alias autostop_needtickR_start autostop_needtickR2"
alias autostop_needtickR2 "alias autostop_needtickR_start autostop_needtickR3"
alias autostop_needtickR3 "unDefine_CatchVelStop_R ;#.autostop_r_enable;alias autostop_needtickR_cut;echo R计时完毕;alias autostop_needtickR_start autostop_needtickR1;alias sq_66ms_autostop_needtickR;"
alias autostop_needtickR_cutcmd "Define_CatchVelStop_R ;echo R计时停止;alias sq_66ms_autostop_needtickR;alias autostop_needtickR_start autostop_needtickR1"

alias autostop_needtickL_active "alias sq_66ms_autostop_needtickL autostop_needtickL_start"
alias autostop_needtickL_start "autostop_needtickL1"
alias autostop_needtickL1 "echo L开始急停速率计时器;alias autostop_needtickL_start autostop_needtickL2"
alias autostop_needtickL2 "alias autostop_needtickL_start autostop_needtickL3"
alias autostop_needtickL3 "unDefine_CatchVelStop_L;#.autostop_l_enable;alias needhalfstop_left halfstop_left ;alias autostop_needtickL_cut;echo L计时完毕;alias autostop_needtickL_start autostop_needtickL1;alias sq_66ms_autostop_needtickL;"
alias autostop_needtickL_cutcmd "Define_CatchVelStop_L ;echo L计时停止;alias needhalfstop_left  ;alias sq_66ms_autostop_needtickL;alias autostop_needtickL_start autostop_needtickL1"
