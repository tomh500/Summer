alias RC_active "cl_crosshaircolor_r 255;cl_crosshaircolor_g 0; cl_crosshaircolor_b 0;cl_crosshair_recoil true"
alias RC_passive "rec_crosshair_rgb; cl_crosshair_recoil false"
alias Square_Bind_CrosshairRC "xhair1";
alias xhair1 "tips_on;RC_active; alias Square_Bind_CrosshairRC xhair2;hzMsg [Square]准星跟随开启;hzMsg_send;"
alias xhair2 "tips_off;RC_passive; alias Square_Bind_CrosshairRC xhair1;hzMsg [Square]准星跟随关闭;hzMsg_send;"


alias rec_crosshair_rgb "rec_crosshair_r;rec_crosshair_g;rec_crosshair_b"