//本配置是用于设置你的按键绑定，你必须在本配置完成按键绑定，方能进行游戏

//----------------------------------------------------------------------------

//-----------------------------------常规绑定---------------------------------

//----------------------------------------------------------------------------
bind w +DM_bind_forward   //你的前进按键

bind s +DM_bind_back      //你的后退按键

bind a +DM_bind_left      //你的左移按键

bind d +DM_bind_right     //你的右移按键

bind space +DM_bind_spacejump     //你的跳跃键

bind shift +DM_bind_sprint      //你的静步键

bind ctrl +DM_bind_duck         //你的下蹲键

bind r +reload                      //换弹

bind e +DM_bind_Use                 //使用、拆包等

bind mouse1 +DM_bind_attack       //你的开火键

bind mouse2 +DM_bind_attack2      //你的第二开火键


//----------------------------------------------------------------------------

//----------------------------------物品栏绑定---------------------------------

//----------------------------------------------------------------------------
bind 1 +DM_bind_slot1     //主武器

bind 2 +DM_bind_slot2     //副武器

bind 3 +DM_bind_slot3     //近战武器

bind 4 +DM_bind_slot4     //投掷物

bind 5 +DM_bind_slot5     //C4炸弹

bind g +DM_bind_drop      //丢掉当前物品

bind q +DM_bind_lastslot      //上一个物品

bind key +DM_bind_slotgra     //高爆手雷

bind key +DM_bind_slotflash     //闪光弹

bind key +DM_bind_slotsmoke     //烟雾弹

bind key +DM_bind_slotmolo     //燃烧弹

bind key +DM_bind_slotdecoy     //诱饵弹

bind x +DM_bind_slothealth     //治疗针

//-----------------------------------------------------------------------------

//----------------------------------覆盖页面绑定--------------------------------

//-----------------------------------------------------------------------------

bind key +DM_bind_radialradio   //打开1号轮盘

bind c +DM_bind_radialradio2   //打开2号轮盘

bind key +DM_bind_radialradio3   //打开3号轮盘

bind z +ClickGUI                    //打开功能轮盘

bind tab +DM_bind_showscores      //打开计分板

bind t +DM_bind_spray_menu        //打开喷漆菜单

bind key +DM_bind_quickinv        //打开放射性武器菜单



//-----------------------------------------------------------------------------

//----------------------------------滚轮相关绑定--------------------------------

//-----------------------------------------------------------------------------

bind mwheelup +DM_bind_mwheelup   //如果需要关闭滚轮跳，请前往UserSetting.cfg更改

bind mwheeldown +DM_bind_mwheeldown   //如果需要关闭滚轮跳，请前往UserSetting.cfg更改

//-----------------------------------------------------------------------------

//----------------------------------特色功能绑定--------------------------------

//-----------------------------------------------------------------------------

bind key +ClickGui_SwitchMode   //功能轮盘快捷模式切换，可以迅速切换到道具轮盘/身法轮盘

bind key /autostop_all    //当启用全自动急停的时候，按下可以临时开关急停

bind key CrosshairRecoilSW     //准星跟随快捷切换

bind key +antiflash      //一键背闪

bind key start_spinbot          //自动旋转

bind [ +DM_bind_itemAim  //自动道具描点

bind ] +DM_bind_itemthrow //自动道具送出

bind key DM_bind_SMA      //开始一键身法（需要先在控制台输入/menu选择）

bind key +DM_bind_JumpThrow      //跳投

bind key +DM_bind_WJumpThrow    //W+跳投

bind key +DM_bind_Duckjump      //大跳

bind key /RapidFire       //虚拟撞火枪托开关切换

bind key +DM_bind_sfbhop    //Sma模式自动连跳独立绑定

bind key /bm        //切换长按开镜、点击切换开镜

//-----------------------------------------------------------------------------

//----------------------------------快捷消息绑定--------------------------------

//-----------------------------------------------------------------------------


bind key say_team !drop       //部分平台快捷发刀

bind key say_team !pause       //部分平台暂停

bind key say_team !unpause      //部分平台取消暂停

bind key say_team .hp       //5E平台查询血量

bind y messagemode          //消息

bind u messagemode2         //团队消息

//-----------------------------------------------------------------------------

//----------------------------------其他杂项绑定--------------------------------

//-----------------------------------------------------------------------------

bind key switchhands        //切换左右手

bind / Summer_Reload      //重置Summer 出现问题可以按下