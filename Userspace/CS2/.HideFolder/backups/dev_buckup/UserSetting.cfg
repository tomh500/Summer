//------------------------------------------------------------------------
//-------------------------------输出文本位置------------------------------
//------------------------------------------------------------------------
//下列选项是用于修改文本的输出位置，也就是开关模块信息和输出信息出现的地方

//Summer_TextOutput_Team      输出到队伍
//Summer_TextOutput_All       输出到全体
//Summer_TextOutput_Echo      输出到控制台
//Summer_TextOutput_Null      不输出
Summer_TextOutput_Team

//------------------------------------------------------------------------
//-------------------------------广告语音放送------------------------------
//------------------------------------------------------------------------
//下列选项可以开关5E对战平台的广告语音，如果你不喜欢此类广告，可以选择关闭它

//Summer_5EPlay_Load               需要放送5E对战平台广告
//Summer_5EPlay_Pass               不需要放送5E对战平台广告
Summer_5EPlay_Load 

