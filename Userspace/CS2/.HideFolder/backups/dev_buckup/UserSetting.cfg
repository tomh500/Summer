//------------------------------------------------------------------------
//--------------------------------全自动急停功能-----------------------------
//------------------------------------------------------------------------
//为你的急停提供神一样的主力，引入瓦罗兰特风格移动，让你操作手感邦邦硬，走路像在坐轮椅

    //Summer_Autostop_fb_pass       禁用前后方向的全自动急停
    //Summer_Autostop_fb_load       启用前后方向的全自动急停
    Summer_Autostop_fb_pass 

    //Summer_Autostop_rl_pass       禁用左右方向的全自动急停
    //Summer_Autostop_rl_load       启用左右方向的全自动急停
    Summer_Autostop_rl_pass 

