//设置你的最大帧率，最大值取1009，超过这个数值CFG将出现问题！
//事实上，市面上也很少有超过540hz的显示器，你没必要为此担忧
//对于超过540fps帧率用户，请在安装的时候选择高帧模式ticker
//建议设置为你的显示器帧率，防止画面撕裂
alias /fps_recovery fps_max 2443

//设置你的初始灵敏度和旋转数值，旋转数值可以用项目内的计算器进行计算

//这个数值是你的视角灵敏度
alias my_sensitivity sensitivity 1

//设置你的开火灵敏度，你可以让开火时的灵敏度与你的视角灵敏度不一样
alias CustomFire_Sensitivity sensitivity 1.25

//一般情况请保持0.022，除非你已经更改了它，如果你不知道，就不要更改
alias my_yaw m_yaw 0.022

//这个旋转数值是180/(m_yaw*你的灵敏度) 一般情况下 m_yaw为0.022 你可以在控制台输入m_yaw获取这个数值
//视角旋转数值，如果需要一键转身，请设置它（以视角灵敏度做计算）
alias spinbot yaw 8181.818182 1 1

//设置你的常规小地图缩放大小 修改下面的浮点数
alias rec_minimap_scale Cl_radar_scale 0.4

如果你在UserSetting开启了自定义滚轮绑定，你需要在下列引号内填写自己的命令
alias mwheelup_custombind_event NULL
alias mwheelup_custombind_event NULL

//------------------------------------------------------------------------
//以下内容为可选设置，不设置不影响你的核心游玩体验，但是部分功能可能无法正常使用

//设置你的准心关闭跟随颜色（默认），更改下面的RGB数值
alias rec_crosshair_r cl_crosshaircolor_r 102
alias rec_crosshair_g cl_crosshaircolor_g 204
alias rec_crosshair_b cl_crosshaircolor_b 255

//设置你的准心开启跟随颜色，更改下面的RGB数值
alias recoil_crosshair_r cl_crosshaircolor_r 255
alias recoil_crosshair_g cl_crosshaircolor_g 0
alias recoil_crosshair_b cl_crosshaircolor_b 0

//设置你的预设灵敏度值（若无需使用快捷灵敏度切换，可无视此处）
alias Superlow_s alias my_sensitivity sensitivity 1.15
alias low_s alias my_sensitivity sensitivity 1.25
alias mid_s alias my_sensitivity sensitivity 1.30
alias high_s alias my_sensitivity sensitivity 1.33
alias Superhigh_s alias my_sensitivity sensitivity 1.40

//若需要启用快捷灵敏度切换，建议同步设置此处 将8181.818182等设置为计算结果
alias Superlow_r alias spinbot yaw 7114.624506 1 1
alias low_r alias spinbot yaw 6545.454545 1 1
alias mid_r alias spinbot yaw 6293.706294 1 1
alias high_r alias spinbot yaw 6151.742994 1 1
alias Superhigh_r alias spinbot yaw 5844.155844 1 1