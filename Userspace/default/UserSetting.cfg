//--------------------------------单键急停功能-----------------------------
//------------------------------------------------------------------------
//为你的急停提供神一样的主力，引入瓦罗兰特风格移动，让你操作手感邦邦硬，走路像在坐轮椅

    //DearMoments_Autostop_fb_pass       禁用前后方向的单键急停
    //DearMoments_Autostop_fb_load       启用前后方向的单键急停
