alias /RapidFire .Rapidfire_1
alias .Rapidfire_1 "alias Rapidfire_Press .Rapidfire_EnablePack;alias Rapidfire_UPress .Rapidfire_DisablePack ;alias /RapidFire .Rapidfire_2;mout_Rapidfire_enable"
alias .Rapidfire_2 "alias Rapidfire_Press ;alias Rapidfire_UPress ; alias /RapidFire .Rapidfire_1;mout_Rapidfire_disable;.Rapidfire_DisablePack "

alias +Rapidfire "attack -1009 0 0;+attack;attack -1009 0 0"
alias -Rapidfire "attack -1009 0 0"

alias .Rapidfire_EnablePack "alias BP_Rapidfire+ +Rapidfire;alias BP_Rapidfire- -Rapidfire"
alias .Rapidfire_DisablePack "alias BP_Rapidfire+;alias BP_Rapidfire-;"
alias Rapidfire_Press
alias Rapidfire_UPress