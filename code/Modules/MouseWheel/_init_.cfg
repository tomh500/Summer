alias DM_MouseWheel_Jump DM_MouseWheel_Jump_exec
alias DM_MouseWheel_Slot DM_MouseWheel_Slot_exec 
alias DM_MouseWheel_Custom DM_MouseWheel_Custom_exec


alias DM_MouseWheel_Jump_exec "unbind mwheelup;unbind mwheeldown;bind mouse_wheel fulljump_action"
alias DM_MouseWheel_Slot_exec "bind mwheelup invprev;bind mwheeldown invnext;unbind mouse_wheel"
alias DM_MouseWheel_Custom_exec "bind mwheelup DM_Value_CustomWheelUp;bind mwheeldown DM_Value_CustomWheelUp;unbind mouse_wheel"


alias fulljump_action_pack"-jump;+jump;-jump"
setinfo fulljump_action_pack 0
alias fulljump_action "toggle fulljump_action_pack 0"