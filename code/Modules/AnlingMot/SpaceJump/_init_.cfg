//BP_ThreeJump
alias +SpaceJumpAction "+jump;.AutoBhop_InAction+"
alias +DM_Bind_space +SpaceJumpAction

alias -SpaceJumpAction "-jump;.AutoBhop_InAction-"
alias -DM_Bind_space -SpaceJumpAction

alias DM_AnlingMot_SpaceJump_Autobhop_Enable "alias .AutoBhop_InAction+ .AutoBhop_InAction_pack+;alias .AutoBhop_InAction- .AutoBhop_InAction_pack-"
alias DM_AnlingMot_SpaceJump_Autobhop_Disable "alias .AutoBhop_InAction+;alias .AutoBhop_InAction- "

alias .AutoBhop_InAction_pack+ alias BP_ThreeJump fulljump_action
alias .AutoBhop_InAction_pack- alias BP_ThreeJump